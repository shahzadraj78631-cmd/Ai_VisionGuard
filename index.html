<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI VisionGuard Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <style>
    body { background:#f8f9fc; text-align:center; margin-top:40px; }
    section { max-width:650px; margin:auto; }
    .alert-card {
      background:white; border-radius:10px; padding:1rem; margin-bottom:1rem;
      box-shadow:0 1px 6px rgba(0,0,0,0.1); text-align:left;
    }
    img.thumb { width:100px; border-radius:6px; margin-right:1rem; }
    .row { display:flex; align-items:center; }
    nav button { margin:5px; }
  </style>
</head>
<body>

  <h2>🚨 AI VisionGuard Dashboard</h2>

  <nav id="navBar">
    <button id="homeBtn" class="contrast">Home</button>
    <button id="alertsBtn" class="secondary">Alerts</button>
  </nav>

  <!-- 🏠 HOME SECTION -->
  <section id="homeSection">
    <h3>Push Notification Setup</h3>
    <p>Click below to enable alerts for detection events.</p>
    <button id="allowNotif" class="contrast">Allow Notifications 🔔</button>
    <p>Once subscribed, you’ll get live alerts from your Raspberry Pi.</p>
    <a href="https://twitch.tv/" target="_blank">▶ Watch Live Stream</a>
  </section>

  <!-- 🔐 LOGIN SECTION -->
  <section id="loginSection" style="display:none;">
    <h3>Admin Login</h3>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn" class="contrast">Login</button>
    <p id="loginMsg"></p>
  </section>

  <!-- ⚠️ ALERTS SECTION -->
  <section id="alertsSection" style="display:none;">
    <h3>Detected Alerts</h3>
    <div id="alertList">Loading alerts...</div>
  </section>

<script>
window.addEventListener("load", function() {

  // ===== Supabase Init =====
  const supabaseUrl = "https://gwlvjpykmjxltiarrvyv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3bHZqcHlrbWp4bHRpYXJydnl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MTQ2NTEsImV4cCI6MjA3NjE5MDY1MX0.0awguN5ZMtDY4J-aQJOo1sfwE04cql0QMPRWmLe9jiI";
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  // ===== DOM Elements =====
  const home = document.getElementById("homeSection");
  const login = document.getElementById("loginSection");
  const alerts = document.getElementById("alertsSection");
  const homeBtn = document.getElementById("homeBtn");
  const alertsBtn = document.getElementById("alertsBtn");
  const loginBtn = document.getElementById("loginBtn");
  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const loginMsg = document.getElementById("loginMsg");

  // ===== Initial State =====
  home.style.display = "block";
  login.style.display = "none";
  alerts.style.display = "none";

  // ===== Auto Notification Prompt =====
  function autoPrompt() {
    if (Notification.permission === "default") {
      setTimeout(() => {
        OneSignalDeferred.push((OneSignal) => {
          OneSignal.registerForPushNotifications();
        });
      }, 1500);
    }
  }

  // ===== OneSignal Setup =====
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(function(OneSignal) {
    OneSignal.init({
      appId: "34f002f6-4328-4ab5-bcb2-e24a4f210971",
      notifyButton: { enable: false },
      promptOptions: { slidedown: { enabled: false } }
    });

    const allowBtn = document.getElementById("allowNotif");
    allowBtn.addEventListener("click", async () => {
      try {
        const status = await OneSignal.getNotificationPermission();
        if (status === "granted") {
          alert("✅ Notifications already allowed!");
        } else {
          await OneSignal.registerForPushNotifications();
          alert("✅ Notifications enabled successfully!");
        }
      } catch (e) {
        alert("❌ Failed to enable notifications.");
        console.error(e);
      }
    });

    autoPrompt();
  });

  // ===== Load Alerts =====
  async function loadAlerts() {
    const div = document.getElementById("alertList");
    try {
      const { data, error } = await supabaseClient.from("alerts").select("*").order("id", { ascending: false });
      if (error) { div.innerHTML = "Error loading alerts"; return; }
      if (!data || !data.length) { div.innerHTML = "No alerts recorded yet."; return; }
      div.innerHTML = "";
      data.forEach((a) => {
        const c = document.createElement("div");
        c.className = "alert-card row";
        c.innerHTML = `
          <img class="thumb" src="${a.snapshot_url}" alt="snapshot"/>
          <div>
            <b>Type:</b> ${a.type}<br/>
            <b>Person:</b> ${a.person}<br/>
            <a class="contrast" target="_blank" href="${a.snapshot_url}">Open Image</a>
          </div>`;
        div.appendChild(c);
      });
    } catch (e) {
      console.error(e);
      div.innerHTML = "⚠️ Could not load alerts.";
    }
  }

  // ===== Login Check =====
  async function checkSession() {
    const { data } = await supabaseClient.auth.getSession();
    if (data.session) {
      login.style.display = "none";
      alerts.style.display = "block";
      loadAlerts();
      startAutoRefresh();
    } else {
      login.style.display = "block";
      alerts.style.display = "none";
    }
  }

  // ===== Login Handler =====
  loginBtn.onclick = async () => {
    const { error } = await supabaseClient.auth.signInWithPassword({
      email: loginEmail.value,
      password: loginPassword.value
    });
    if (error) {
      loginMsg.textContent = "❌ Login failed";
      return;
    }
    loginMsg.textContent = "✅ Logged in!";
    checkSession();
  };

  // ===== Navigation =====
  homeBtn.onclick = () => {
    home.style.display = "block";
    login.style.display = "none";
    alerts.style.display = "none";
    stopAutoRefresh();
  };

  alertsBtn.onclick = () => {
    home.style.display = "none";
    checkSession();
  };

  // ===== Auto Refresh =====
  let refreshInterval = null;
  function startAutoRefresh() { stopAutoRefresh(); refreshInterval = setInterval(loadAlerts, 30000); }
  function stopAutoRefresh() { if (refreshInterval) clearInterval(refreshInterval); }

  // ===== Init =====
  checkSession();

});
</script>
</body>
</html>
