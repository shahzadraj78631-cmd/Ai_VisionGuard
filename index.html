<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI VisionGuard Alerts</title>

  <!-- ‚úÖ OneSignal SDK v16 -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    body {
      font-family: system-ui, Arial;
      text-align: center;
      padding: 40px;
      background: #f5f6fa;
      color: #222;
    }
    .card {
      background: #fff;
      padding: 25px 40px;
      border-radius: 14px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #524ed2;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>AI VisionGuard Push Notification Test</h2>
    <p>Click below to enable alerts for detection events.</p>
    <button id="allowBtn">Allow Notifications üîî</button>
    <p>Once subscribed, you‚Äôll get live alerts from your Raspberry Pi.</p>
    <a href="https://www.twitch.tv/mr_ali12345678" target="_blank">‚ñ∂ Watch Live Stream</a>
  </div>

  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      try {
        // ‚úÖ Initialize SDK
        await OneSignal.init({
          appId: "34f002f6-4328-4ab5-bcb2-e24a4f210971",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: { enable: true }, // show default bell
        });
        console.log("‚úÖ OneSignal initialized");

        // üîî Fallback manual trigger (hybrid)
        document.getElementById("allowBtn").addEventListener("click", async () => {
          try {
            console.log("üîî Trying to show permission prompt...");
            // First, show the built-in slidedown prompt manually
            await OneSignal.Slidedown.promptPush();

            // Then recheck permission
            const permission = await OneSignal.Notifications.permission;
            console.log("Permission:", permission);

            if (permission === "granted") {
              alert("‚úÖ Notifications enabled successfully!");
            } else {
              alert("‚ùå Please allow notifications manually from browser settings.");
            }
          } catch (err) {
            console.error("Error while prompting:", err);
            alert("‚ö†Ô∏è Unable to show notification permission prompt. Check console for details.");
          }
        });
      } catch (e) {
        console.error("Init failed:", e);
      }
    });
  </script>
</body>
</html>
